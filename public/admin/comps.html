<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="/public/css/vendor/bootstrap.min.css" rel="stylesheet">
  <title>Runners Tracker</title>
</head>

<body class='teams' ng-app="runApp" ng-controller="compController">
  <div class="container p-2">
    <form novalidate class="add-comp">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <input class="col-sm-6 form-control" type="text" ng-model="new_comp.name" />
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <input class="col-sm-6 form-control" type="text" ng-model="new_comp.desc" />
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Laps</label>
        <input class="col-sm-6 form-control" type="Number" ng-model="new_comp.laps" />
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary" ng-click="add(new_comp)">Add Competition</button>
        <a class="btn btn-outline-primary m-2" href="/admin" role="button">Back to Admin</a>
      </div>
    </form>
    <div class="row">
      <div class="col p-2">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="comp in comps">
            <h5 class="m-1">{{ comp.name }}</h5>
            <small>{{comp.description}}</small>
            <small ng-show="comp.laps">Laps: {{comp.laps}}</small>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="/public/js/vendor/jquery-3.1.1.slim.min.js"></script>
  <script src="/public/js/vendor/tether.min.js"></script>
  <script src="/public/js/vendor/bootstrap.min.js"></script>
  <script src="/public/js/vendor/angular.min.js"></script>
  <script src="/public/js/app.js"></script>
</body>

</html>
